<h2 class="heading">Movies</h2>
<div class="movies">
    <app-movie class="movie"
               *ngFor="let item of movies$ | async"
               [movie]="item"
    ></app-movie>
</div>
<h2 class="heading">Cinemas</h2>
<div class="cinemas">
    <app-cinema class="cinema"
                *ngFor="let cinema of cinemas$ | async"
                [cinema]="cinema"
    ></app-cinema>
    <app-spinner></app-spinner>
</div>
